<div class="p-6 bg-white dark:bg-navy-blue rounded-lg transition-colors duration-300">
  <h2 class="text-xl font-semibold text-misty-blue dark:text-baby-blue mb-4 transition-colors duration-300">Notification</h2>
  <p class="text-misty-blue dark:text-baby-blue/80 transition-colors duration-300">{{ data.message }}</p>
  <div class="mt-6 text-right">
    <button (click)="close()" class="bg-aqua dark:bg-bright-blue text-white px-4 py-2 rounded hover:bg-teal-green dark:hover:bg-baby-blue transition-colors duration-300">
      OK
    </button>
  </div>
</div>
