<section class="bg-ivory dark:bg-dark-blue min-h-screen flex items-center justify-center p-6 transition-colors duration-300">
  <div class="max-w-md mx-auto bg-white dark:bg-navy-blue rounded-lg shadow-lg p-8 animate-fade-in transition-colors duration-300">
    <h1 class="text-2xl font-bold text-teal-green dark:text-baby-blue text-center mb-6 flex items-center justify-center animate-slide-in-left transition-colors duration-300">
      <fa-icon [icon]="['fas', 'sign-in-alt']" class="mr-2 animate-bounce-light"></fa-icon>
      Login
    </h1>
    
    <form (ngSubmit)="onSubmit()" class="space-y-4 animate-slide-up" [style.animation-delay]="'200ms'">
      <!-- Email Field -->
      <div class="relative">
        <fa-icon [icon]="['fas', 'envelope']" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-misty-blue dark:text-baby-blue transition-colors duration-300"></fa-icon>
        <input [(ngModel)]="credentials.email" name="email" type="email" placeholder="Email" required
               class="w-full p-3 pl-10 border dark:border-baby-blue/50 rounded text-misty-blue dark:text-baby-blue dark:bg-navy-blue focus:outline-none focus:ring-2 focus:ring-aqua dark:focus:ring-baby-blue transition-colors duration-300">
      </div>
      
      <!-- Password Field -->
      <div class="relative">
        <fa-icon [icon]="['fas', 'lock']" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-misty-blue dark:text-baby-blue transition-colors duration-300"></fa-icon>
        <input [(ngModel)]="credentials.password" name="password" type="password" placeholder="Password" required
               class="w-full p-3 pl-10 border dark:border-baby-blue/50 rounded text-misty-blue dark:text-baby-blue dark:bg-navy-blue focus:outline-none focus:ring-2 focus:ring-aqua dark:focus:ring-baby-blue transition-colors duration-300">
      </div>
      
      <!-- Login Button -->
      <button type="submit" [disabled]="loading" 
              class="w-full bg-aqua dark:bg-bright-blue text-white py-3 rounded hover:bg-teal-green dark:hover:bg-baby-blue transition-colors duration-300 flex items-center justify-center">
        <fa-icon [icon]="['fas', 'sign-in-alt']" class="mr-2" *ngIf="!loading"></fa-icon>
        <span>Login</span>
        <fa-icon [icon]="['fas', 'spinner']" class="ml-2 animate-spin" *ngIf="loading"></fa-icon>
      </button>
      
      <!-- Register Link -->
      <div class="text-center mt-4 animate-slide-up" [style.animation-delay]="'400ms'">
        <p class="text-misty-blue dark:text-baby-blue transition-colors duration-300">Don't have an account?</p>
        <a routerLink="/register" class="text-aqua dark:text-baby-blue hover:text-teal-green dark:hover:text-white transition-colors duration-300 flex items-center justify-center mt-2">
          <fa-icon [icon]="['fas', 'user-plus']" class="mr-2"></fa-icon>
          Register here
        </a>
      </div>
    </form>
  </div>
</section>
